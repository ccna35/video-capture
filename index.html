<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Video Call App</title>
  </head>
  <body>
    <div class="container d-flex flex-column gap-4 mx-auto mt-5">
      <div class="row gap-4">
        <div class="col d-flex flex-column gap-4">
          <label for="local">User One</label>
          <video
            src=""
            id="local"
            class="object-fit-cover border rounded shadow mw-100"
            autoplay
          ></video>
        </div>
        <div class="col d-flex flex-column gap-4">
          <label for="remote">User Two</label>
          <video
            src=""
            id="remote"
            class="object-fit-cover border rounded shadow mw-100"
            autoplay
          ></video>
        </div>
      </div>

      <div class="d-flex flex-column gap-4 align-items-center">
        <button class="btn btn-primary d-none">Call</button>
        <label for="peerOne">Peer One: </label>
        <p id="peerOne" class="alert alert-success"></p>
        <label for="peerTwo">Peer Two: </label>
        <p id="peerTwo" class="alert alert-success"></p>
      </div>

    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>

    <script

    ></script>
    <script

    ></script>

    <script src="app.js"></script>
